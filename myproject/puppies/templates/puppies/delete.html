{% extends 'base.html' %}
{% block content %}
	 <form method="post">
        <div class="mb-3">
        {{ form.hidden_tag() }}
        {{ form.id.label(class="form-label") }}{{ form.id(class="form-control") }}
            <span class="error">{{ form.id.errors | join("|")}}</span><br>
        </div>
        <div class="mb-3">
        {{ form.submit(class="btn btn-secondary") }}
        </div>
    </form>
{% endblock %}
